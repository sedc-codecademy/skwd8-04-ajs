<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <title>StarWarsApp</title>
</head>

<body>

    <img src="./assets/img/logo.png" alt="Star wars logo" class="center medium">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="./assets/img/cosmonaut.svg" alt="person" class="center small pointer" id="btnPeople">
        </div>
        <div class="col-md-4">
            <img src="./assets/img/rocket.svg" alt="Space ships" class="center small pointer" id="btnShips">
        </div>
        <div class="col-md-2"></div>
    </div>

    <img src="./assets/img/loader.gif" alt="loader spinner" class="center" id="loader">


    <div class="container">
        <div id="result">

        </div>    
    </div>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="btnPrev"><< Previous</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="btnNext">Next >></button>
        </div>
        <div class="col-md-4"></div>
    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>

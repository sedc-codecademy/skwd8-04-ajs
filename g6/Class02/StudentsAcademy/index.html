<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="container">
    <form>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="firstName">
          </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="birthYear" class="col-sm-2 col-form-label">Birth year</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="birthYear">
            </div>
          </div>
          <div class="form-group row">
            <label for="academy" class="col-sm-2 col-form-label">Academy</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="academy">
            </div>
          </div>
          <div class="form-group row">
            <label for="grades" class="col-sm-2 col-form-label">Grades</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="grades">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-5">
            <button type="button" class="btn btn-primary" id="addStudent">Add student</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
